<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcane Empires Mini App</title>
  
  <!-- Telegram Web App JavaScript -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Your CSS file (optional) -->
  <!-- <link rel="stylesheet" href="styles.css" /> -->
  
  <style>
    /* Inline styling for quick setup - move to a separate CSS file later */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header, footer {
      background: #303030;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Arcane Empires</h1>
    <p>A Cyber-Financial RPG</p>
  </header>
  
  <main>
    <!-- Example content / elements -->
    <h2>Welcome to Arcane Empires</h2>
    <p>Manage your assets, embark on missions, and navigate the cyber-financial landscape.</p>

    <!-- Button to show a game summary, forging, or other actions -->
    <button id="showSummaryBtn">Show Summary</button>
  </main>
  
  <footer>
    <p>© 2025 Arcane Empires - All rights reserved.</p>
  </footer>

  <!-- Main JavaScript Logic -->
  <script>
    // Make the Telegram WebApp object available
    const tg = window.Telegram.WebApp;

    // When the page loads, let Telegram know we're ready
    window.addEventListener('DOMContentLoaded', () => {
      // Telegram’s initialization
      tg.ready();

      // Optionally expand to fullscreen
      tg.expand();
      
      // Example: Telegram MainButton configuration
      tg.MainButton.setText("Save Game").show();
      tg.MainButton.onClick(() => {
        // Example: Trigger a summary or saving logic
        const showSummaryBtn = document.getElementById('showSummaryBtn');
        if (showSummaryBtn) {
          showSummaryBtn.click();
        }

        // Save game state to localStorage or handle it in some other way
        const gameState = { example: "Your game data here..." };
        localStorage.setItem("gameState", JSON.stringify(gameState));
        
        // Close the mini app if desired
        // tg.close();
      });
    });

    // Example: In-page button logic (e.g., show a summary of the portfolio)
    document.getElementById('showSummaryBtn').addEventListener('click', () => {
      // For illustration: An alert or modal could display the current game state
      const savedState = localStorage.getItem("gameState") || "{}";
      const parsedState = JSON.parse(savedState);
      alert("Game Summary:\n" + JSON.stringify(parsedState, null, 2));
    });
  </script>
</body>
</html>
